<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Cache-control" CONTENT="no-cache">

<script>

var ticket = window.location.search.slice(1,-1);
var req = new XMLHttpRequest();
req.open("GET", "/tickets/" + ticket, false);
req.send();
if (req.status != 200) ticket = '';
document.cookie = 'USRV_TICKET=' + ticket + '; path=/; Secure;';
document.location = "/";

</script>

<noscript>
This page requires Javascript
</noscript>
